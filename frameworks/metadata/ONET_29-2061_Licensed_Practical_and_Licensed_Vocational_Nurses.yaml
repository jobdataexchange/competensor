framework_id: "e958001a-e1fd-536a-a4ee-3fbcda1f5bd2"
framework_name: "O*NET Licensed Practical and Licensed Vocational Nurses"
framework_description: "Care for ill, injured, or convalescing patients or persons with disabilities in hospitals, nursing homes, clinics, private homes, group homes, and similar institutions. May work under the supervision of a registered nurse. Licensing required."
framework_uri:
    - "https://www.onetonline.org/link/summary/29-2061.00"
source_path: "./frameworks/metadata/ONET_29-2061_Licensed_Practical_and_Licensed_Vocational_Nurses.yaml"
provider: "simple"
text_block: |-
    Administer prescribed medications or start intravenous fluids, noting times and amounts on patients' charts.
    Observe patients, charting and reporting changes in patients' conditions, such as adverse reactions to medication or treatment, and taking any necessary action.
    Answer patients' calls and determine how to assist them.
    Measure and record patients' vital signs, such as height, weight, temperature, blood pressure, pulse, or respiration.
    Provide basic patient care or treatments, such as taking temperatures or blood pressures, dressing wounds, treating bedsores, giving enemas or douches, rubbing with alcohol, massaging, or performing catheterizations.
    Work as part of a healthcare team to assess patient needs, plan and modify care, and implement interventions.
    Supervise nurses' aides or assistants.
    Evaluate nursing intervention outcomes, conferring with other healthcare team members as necessary.
    Assemble and use equipment, such as catheters, tracheotomy tubes, or oxygen suppliers.
    Record food and fluid intake and output.
    Collect samples, such as blood, urine, or sputum from patients, and perform routine laboratory tests on samples.
    Prepare patients for examinations, tests, or treatments and explain procedures.
    Help patients with bathing, dressing, maintaining personal hygiene, moving in bed, or standing and walking.
    Apply compresses, ice bags, or hot water bottles.
    Sterilize equipment and supplies, using germicides, sterilizer, or autoclave.
    Make appointments, keep records, or perform other clerical duties in doctors' offices or clinics.
    Provide medical treatment or personal care to patients in private home settings, such as cooking, keeping rooms orderly, seeing that patients are comfortable and in good spirits, or instructing family members in simple nursing tasks.
    Set up equipment and prepare medical treatment rooms.
    Prepare or examine food trays for conformance to prescribed diet.
    Wash and dress bodies of deceased persons.
    Inventory and requisition supplies and instruments.
    Clean rooms and make beds.
    Assist in delivery, care, or feeding of infants.
